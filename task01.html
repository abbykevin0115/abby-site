<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>任務一成果頁</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI","Noto Sans TC",sans-serif;max-width:900px;margin:32px auto;padding:0 16px;line-height:1.7}
    h1{font-size:24px;margin:0 0 8px}
    .meta{color:#666;font-size:14px;margin:0 0 16px}
    .card{border:1px solid #ddd;border-radius:14px;padding:14px 16px}
    .label{font-weight:600}
    pre{white-space:pre-wrap;background:#f6f6f6;border-radius:12px;padding:12px;overflow:auto}
    .err{color:#b00020}
  </style>
</head>
<body>
  <h1>任務一｜主題白話理解（成果頁）</h1>
  <p class="meta">這頁會讀取 <code>outputs/task01/index.json</code>，用來驗證「成果是否能被網站看見」。</p>

  <div class="card">
    <div><span class="label">狀態：</span><span id="status">載入中…</span></div>
    <div><span class="label">更新時間：</span><span id="updated">-</span></div>
    <div style="margin-top:12px"><span class="label">內容：</span></div>
    <pre id="content"></pre>
    <div id="error" class="err" style="margin-top:10px"></div>
  </div>

  <script>
    async function main(){
      const res = await fetch("./outputs/task01/index.json", { cache: "no-store" });
      if(!res.ok) throw new Error("讀取失敗，HTTP " + res.status);
      const data = await res.json();

      document.getElementById("status").textContent = data.status ?? "(no status)";
      document.getElementById("updated").textContent = data.updated_at ?? "(no updated_at)";
      document.getElementById("content").textContent = data.content ?? "";
    }

    main().catch(err => {
      document.getElementById("status").textContent = "失敗";
      document.getElementById("error").textContent = "錯誤：" + err.message;
      document.getElementById("content").textContent = "";
    });
  </script>
</body>
</html>
